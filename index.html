        src: './assets/js.jpg',
        width: 130,
        height: 130,
        position: {
            x: 200,
            y: 305
        }
    })
    meme.addText({
        text: '*temen: lu kalo bikin meme gimana?',
        position: {
            x: 25, 
            y: 55
        }
    })
    meme.addText({
        text: 'gw :',

            x: 25, 
            y: 105
        }
    })
    meme.download("meme")
</script>
